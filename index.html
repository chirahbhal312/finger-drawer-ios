<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Cube in Model Viewer</title>

  <!-- Import Map for Three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js"
      }
    }
  </script>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h2>Cube in &lt;model-viewer&gt; + AR</h2>

  <!-- AR-enabled Model Viewer using cube.glb -->
  <model-viewer
    src="cube.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    style="width: 300px; height: 300px; background-color: #eee;">
  </model-viewer>
  <script src="
https://cdn.jsdelivr.net/npm/three-gltf-exporter@0.0.1/index.min.js
"></script>

  <!-- Hidden export script (run this once to generate cube.glb) -->
  <script type="module">
    import * as THREE from 'three';
    
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    camera.position.z = 2;

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    const exporter = new GLTFExporter();
    exporter.parse(
      scene,
      (result) => {
        const blob = new Blob([result], { type: 'model/gltf-binary' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'cube.glb';
        link.textContent = 'Click here to save cube.glb';
        link.style.display = 'block';
        document.body.appendChild(link);
      },
      { binary: true }
    );
  </script>
</body>
</html>
